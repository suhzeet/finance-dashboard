    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeonCircuit Finance</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            overflow-x: hidden;
            background-color: #f8fafc;
            color: #0f172a;
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .font-orbitron {
            font-family: 'Orbitron', sans-serif;
        }
        .neon-border-blue { border: 1px solid rgba(6, 182, 212, 0.4); }
        .neon-shadow-blue { box-shadow: 0 0 15px rgba(6, 182, 212, 0.2); }
        .neon-glow-text { text-shadow: 0 0 10px rgba(6, 182, 212, 0.5); }
        
        /* Dynamic Grid Background Effect - only visible if grid-bg class is active and --grid-opacity > 0 */
        .grid-bg {
            background-image: linear-gradient(rgba(18, 24, 38, var(--grid-opacity, 0.8)) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(18, 24, 38, var(--grid-opacity, 0.8)) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* Hide elements during printing */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            .print-only { display: block !important; }
            .neon-card { border: 1px solid #ccc !important; box-shadow: none !important; background: transparent !important; }
        }
    </style>
